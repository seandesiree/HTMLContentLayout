<!DOCTYPE html>
<html>
<head>
  <title>Captivating Entertainment Web Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Music</a></li>
        <li><a href="#">Games</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="gallery">
    <h2>Image Gallery</h2>
    <div class="image">
      <img src="images/insideout.jpg" alt="Inside Out Poster">
    </div>
    <div class="image">
      <img src="images/laurynhill.jpg" alt="Lauryn Hill Album Cover">
    </div>
    <div class="image">
      <img src="images/The_Legend_of_Zelda_Breath_of_the_Wild.jpg" alt="Zelda Game">
    </div>
  </section>
  
  <section id="cta">
    <h2>Call-to-Action Buttons</h2>
    <div class="buttons">
      <button class="cta">Watch Now</button>
      <button class="cta">Listen Here</button>
      <button class="cta">Play Game</button>
    </div>
  </section>
  
  <section id="feedback">
    <h2>Feedback Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments"></textarea>
      <input type="submit" value="Submit">
    </form>
  </section>  
</body>
</html>
